<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos de gatos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body{
        background-color: bisque;
    }
    .pink{
        color:rgb(249, 92, 144);
    }
    #new-cat-btn{
        background-color: palevioletred;
        color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="pink">Fotos de gatitos</h1>
    <div class="mt-4">
      <img id="cat-image" class="img-fluid rounded" src="" alt="Foto de gato" style="max-width: 400px;">
    </div>
    <br>
    <h6 class="pink">Haz click en el botón para más dosis de ternura</h6>
    <button id="new-cat-btn" class="btn btn-primary mt-3">siguiente gatito</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
